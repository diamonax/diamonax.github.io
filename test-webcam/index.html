<script>
function $(id) {
    return document.getElementById(id);
}

var canvas = $("canvas");
var ctx = canvas.getContext("2d");
var video = document.createElement("video");
video.autoplay = true;

ctx.fillStyle = "white";
ctx.font = "16px asap, sans-serif";
ctx.textAlign = "center";
ctx.fillText("Please allow camera access.", canvas.width/2, canvas.height/2 + 10);

navigator.mediaDevices.getUserMedia({
    audio: false,
    video: { facingMode: "user" },
})
.then(function (stream) {
    video.srcObject = stream;
    requestAnimationFrame(renderFrame);
    $("button-picture").setAttribute("class", "button1");
})
.catch(function (err) {
    // error
});

$("button-fullscreen").addEventListener("click", function () {
    canvas.requestFullscreen();
});

function renderFrame() {
    resizeCanvas();
    
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight, 0, 0, canvas.width, canvas.height);
    
    requestAnimationFrame(renderFrame);
}

function resizeCanvas() {
    let height = 320;//Math.max(280, window.innerHeight/2.4);
    let width = height / 280 * 360;
    
    if (video.srcObject) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        width = Math.floor(height / video.videoHeight * video.videoWidth);
    } else {
        canvas.width = Math.floor(width);
        canvas.height = Math.floor(height);
        ctx.fillStyle = "white";
        ctx.font = "16px asap, sans-serif";
        ctx.textAlign = "center";
        ctx.fillText("Please allow camera access.", canvas.width/2, canvas.height/2 + 10);
    }
    
    canvas.style.width = Math.floor(width) + "px";
    canvas.style.height = Math.floor(height) + "px";
}

window.addEventListener("resize", resizeCanvas);
window.addEventListener("load", resizeCanvas);

$("button-picture").addEventListener("click", function () {
    if (this.getAttribute("class") === "button1-disabled") {
        return;
    }
    
    this.setAttribute("href", canvas.toDataURL("image/png"));
    this.setAttribute("download", "picture.png");
    
    setTimeout(function (self) {
        self.removeAttribute("href");
        self.removeAttribute("download");
    }, 0, this);
});

</script>
