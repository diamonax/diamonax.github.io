<script>
function $(id) {
    return document.getElementById(id);
}

var RECORDING = false;
var recorder = null;
var source = null;
var mime = "";

$("button-download").addEventListener("click", function () {
    if (this.getAttribute("class") === "button1-disabled") {
        return;
    }
    
    this.setAttribute("href", source);
    this.setAttribute("download", "recording." + mime.slice(mime.indexOf("/") + 1));
    
    setTimeout(function (self) {
        self.removeAttribute("href");
        self.removeAttribute("download");
    }, 0, this);
});

$("button-microphone").addEventListener("click", function () {
    if (RECORDING) {
        recorder.stop();
        
        RECORDING = false;
        this.innerHTML = "Start Recording";
        this.setAttribute("class", "button1");
    } else {
        navigator.mediaDevices.getUserMedia({
            audio: true,
            video: false
        }).then(function (stream) {
            var chunks = [];
            
            mime = [ "audio/wav", "audio/mpeg", "audio/ogg", "audio/webm" ].filter(MediaRecorder.isTypeSupported)[0];
            recorder = new MediaRecorder(stream, { mimeType: mime });
            recorder.start();
            
            recorder.addEventListener("start", function () {
                RECORDING = true;
                $("button-microphone").setAttribute("class", "button1 recording");
                $("button-microphone").innerHTML = "Stop Recording";
            });
            
            recorder.addEventListener("dataavailable", function (event) {
                chunks.push(event.data);
            });
            
            recorder.addEventListener("stop", function () {
                var blob = new Blob(chunks);
                source = URL.createObjectURL(blob);
                $("audio-player").src = source;
                $("button-download").setAttribute("class", "button1");
            });
        });
    }
});

</script>
