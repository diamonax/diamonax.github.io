<script>
function $(id) {
    return document.getElementById(id);
}

$("button-generate").addEventListener("click", function () {
    var lowerValue = parseInt($("input-lower").value);
    var upperValue = parseInt($("input-upper").value);
    var lower = isNaN(lowerValue) ? 0 : lowerValue;
    var upper = isNaN(upperValue) ? 100 : upperValue;
    
    var number = Math.floor(lower + Math.random() * (upper - lower + 1));
    $("output").value = "" + number;
});

</script>
