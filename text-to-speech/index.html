<script>
function $(id) {
    return document.getElementById(id);
}

$("input").addEventListener("input", function () {
    var text = this.value;
    if (text.length < 70) {
        this.style.fontSize = "22px";
    } else if (text.length < 500) {
        this.style.fontSize = "18px";
    } else {
        this.style.fontSize = "14px";
    }
});

$("button-speak").addEventListener("click", function () {
    var text = $("input").value;
    if (text.trim() === "") return;
    
    var voice = $("select-voice").selectedIndex;
    var rate = $("select-rate").selectedIndex;
    var pitch = $("select-pitch").selectedIndex;
    
    var utterance = new SpeechSynthesisUtterance(text);
    utterance.voice = window.speechSynthesis.getVoices()[voice];
    utterance.rate = parseFloat($("select-rate").options[rate].textContent);
    utterance.pitch = pitch;
    utterance.volume = 1;
    
    window.speechSynthesis.speak(utterance);
});

window.addEventListener("load", function () {
    var rates = [ "0.25", "0.5", "1", "1.5", "2" ];
    
    for (var i = 0; i < rates.length; i++) {
        var option = document.createElement("option");
        option.textContent = rates[i];
        $("select-rate").appendChild(option);
    }
    
    var pitches = [ "Low", "Medium", "High" ];
    
    for (var i = 0; i < pitches.length; i++) {
        var option = document.createElement("option");
        option.textContent = pitches[i];
        $("select-pitch").appendChild(option);
    }
    
    $("select-rate").selectedIndex = 2;
    $("select-pitch").selectedIndex = 1;
    
    updateVoices();
});

function updateVoices() {
    if ($("select-voice").options.length > 0) {
        return;
    }
    
    var voices = window.speechSynthesis.getVoices();
    
    for (var i = 0; i < voices.length; i++) {
        var voice = voices[i];
        var option = document.createElement("option");
        option.textContent = voice.name;
        $("select-voice").appendChild(option);
    }
    
    setTimeout(updateVoices, 500);
}

</script>
