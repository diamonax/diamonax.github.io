    "8": 56,
    "9": 54,
};

$("input").addEventListener("input", function () {
    var output = "";
    
    for (var i = 0; i < this.value.length; i++) {
        var character = this.value.charAt(this.value.length - 1 - i).toLowerCase();
        if (character === '"') {
            output += ",,";
        } else if (map.hasOwnProperty(character)) {
            output += String.fromCharCode(map[character]);
        } else {
            output += character;
        }
    }
    
    $("output").value = output;
    
    if (this.value.length < 70) {
        this.style.fontSize = "22px";
        $("output").style.fontSize = "22px";
    } else if (this.value.length < 500) {
        this.style.fontSize = "18px";
        $("output").style.fontSize = "18px";
    } else {
        this.style.fontSize = "14px";
        $("output").style.fontSize = "14px";
    }
});
